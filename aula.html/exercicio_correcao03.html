<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js">

</head>

<body>


    <div class="container border border-secondary-subtle rounded shadow-lg p-5 col-10">
        <h1 class="text-justify text-primary my-5"> Endereço</h1>


        <form class="row g-3 needs-validation" novalidate>
            <!-- Criação do logradouro -->
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Logradouro</label>
                <input type="text" class="form-control" id="validationCustom01" value="Digite o Logradouro" required>
                <div class="valid-feedback">
                    Looks good!
                </div>

                <!-- criação numero -->
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Numero</label>
                <input type="text" class="form-control" id="validationCustom02" value="" required>
                <div class="valid-feedback">
                    Looks good!
                </div>

                <!-- Criação de Complemento -->
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="validationCustom02" value="" required>
                <div class="valid-feedback">
                    Looks good!
                </div>


                <!-- Criação de Bairro -->
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="validationCustom02" value="Digite Seu Bairro" required>
                <div class="valid-feedback">
                    Looks good!
                </div>




                <!-- Criação de Email -->
            </div>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Email</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>

                <!-- Criação de Cidade -->
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>



                <!-- Criação de Estado mais  -->
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Estado</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Selecione o seu Estado</option>
                    <option>...</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>


                <!-- Criação de CEP -->
            </div>
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">CEP</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                    Please provide a valid zip.
                </div>
            </div>


            <!-- Criação do butão aceito e a frase -->
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Aceito os termos e condições
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>

            </div>

            <!-- criação do butão cadastar -->
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </div>
        </form>




</body>

</html>
